<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More- kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span> SKT </span>
        <!--wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:37</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <!--할일: 배터리 아이콘-->
        <i class="fas fa-battery-three-quarters"></i>
        <!--할일: 번개모양 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="user-component__icons__notification"></div
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/15.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Judy</h4>
            <h6 class="user-component__subtitle">+82) 010-2534-5316</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-bell fa-2x"></i>
        </div>
      </div>
      <div class="icon-align">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check fa-lg"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile fa-lg"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush fa-lg"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-code-branch fa-lg"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-gift fa-lg"></i>
            <span>Gift</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-gamepad fa-lg"></i>
            <span>Game</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-tshirt fa-lg"></i>
            <span>Clothes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-utensils fa-lg"></i>
            <span>Food</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-shopping-cart"></i>
            <span>Shopping</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-taxi fa-lg"></i>
            <span>Taxi</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-ticket-alt fa-lg"></i>
            <span>Tickets</span>
          </div>
          <div class="icon-row__icon">
            <i class="fab fa-aws fa-lg"></i>
            <span>Amazon</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image appstore">
              <i class="fab fa-app-store fa-2x"></i>
            </div>
            <span>App Store</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image google">
              <i class="fab fa-google-play fa-2x"></i>
            </div>
            <span>Google play</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon__image youtube">
              <i class="fab fa-youtube fa-2x"></i>
            </div>
            <span>Youtube</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-video-slash fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis__notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen Size is Too Big</span>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
