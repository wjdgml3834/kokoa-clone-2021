<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats- kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span> SKT </span>
        <!--wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:37</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <!--할일: 배터리 아이콘-->
        <i class="fas fa-battery-three-quarters"></i>
        <!--할일: 번개모양 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span><i class="far fa-comment-dots fa-lg"></i> </span>

        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/9.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Leonardo DiCaprio</h4>
            <h6 class="user-component__subtitle">what's up?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/10.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Tom Cruise</h4>
            <h6 class="user-component__subtitle">what's going on?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:20</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/11.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Emma Watson</h4>
            <h6 class="user-component__subtitle">wanna hang out?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:18</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/12.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ryan Thomas Gosling</h4>
            <h6 class="user-component__subtitle">Im in hurry right now</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:48</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/13.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Scarlett Johansson</h4>
            <h6 class="user-component__subtitle">What do you want?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">19:33</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-video-slash fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis__notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen Size is Too Big</span>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
