<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommneded Movies</title>
  </head>
  <body class="recommend">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span> SKT </span>
        <!--wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:37</span>
      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <!--할일: 배터리 아이콘-->
        <i class="fas fa-battery-three-quarters"></i>
        <!--할일: 번개모양 아이콘-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <a href="index.html"><h1 class="screen-header__title">JUNGFLIX</h1></a>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a href="#" id="friends-display-link"
      ><i class="far fa-play-circle"></i> Recommneded Movies<i
        class="fas fa-chevron-right fa-xs"
      ></i
    ></a>

    <main class="friends-screen">
      <div class="friends-screen__group">
        <div class="friends-screen__box">
          <img src="img/1.jpeg" />
        </div>
        <div class="friends-screen__box">
          <img src="img/2.jpeg" />
        </div>
      </div>
      <div class="friends-screen__group">
        <div class="friends-screen__box">
          <img src="img/3.jpeg" />
        </div>
        <div class="friends-screen__box">
          <img src="img/4.jpeg" />
        </div>
      </div>
      <div class="friends-screen__group">
        <div class="friends-screen__box">
          <img src="img/5.jpeg" />
        </div>
        <div class="friends-screen__box">
          <img src="img/6.jpeg" />
        </div>
      </div>
      <div class="friends-screen__group">
        <div class="friends-screen__box">
          <img src="img/7.jpeg" />
        </div>
        <div class="friends-screen__box">
          <img src="img/8.jpeg" />
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-video fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis__notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="loadingBox">
      <div class="dim"></div>
      <div class="circle"></div>
  </div>

    <div id="no-mobile">
      <span>Your Screen Size is Too Big</span>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
